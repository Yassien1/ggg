<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            width: 200px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        .cart {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em;
            border-bottom: 1px solid #555;
        }

        .total {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <section>
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$24.99</p>
            <button onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items" id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p class="total">Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        // JavaScript code for adding items to the cart
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        let cartTotal = 0;

        function addToCart(productName, price) {
            const cartItem = document.createElement('li');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${productName}</span>
                <span>$${price.toFixed(2)}</span>
            `;
            cartItemsElement.appendChild(cartItem);

            cartTotal += price;
            cartTotalElement.textContent = cartTotal.toFixed(2);
        }
    </script>

</body>

</html>
